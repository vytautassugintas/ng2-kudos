<section *ngIf="isReady">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <h1 class="title has-text-centered">Sign in</h1>
      <div class="card">
        <div class="card-content">
          <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <label class="label">Email</label>
            <p class="control has-icon has-icon-right">
              <input class="input" type="email" name="email" [(ngModel)]="signInFormModel.email" required>
            </p>
            <label class="label">Password</label>
            <p class="control has-icon has-icon-right">
              <input class="input" type="password" name="password" [(ngModel)]="signInFormModel.password" required>
            </p>
            <div *ngIf="hasErrors" class="notification is-danger">
              <button class="delete" (click)="hasErrors = false"></button>
              {{errorMessage}}
            </div>
            <div class="has-text-centered">
              <button type="submit" class="button is-primary is-outlined">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="has-text-centered">
    Not a member? <a routerLink="/sign-up" href="javascript:">Sign Up</a>
  </div>
</section>
