<div class="card" *ngIf="isReady">
  <div class="card-content">
    <p class="bold">{{currentUser.name}}</p>
    <p>{{currentUser.email}}</p>
      <span>Total <span class="tag is-primary">{{currentUser.totalKudos}}</span></span>
      <span>Weekly <span class="tag is-primary">{{currentUser.weeklyKudos}}</span></span>
  </div>
</div>
