<div class="tabs is-centered is-medium">
  <ul>
    <li (click)="getAllHistory(_id)" [class.is-active]="selectedHistory === 'ALL'"><a>All</a></li>
    <li (click)="getReceivedHistory(_id)" [class.is-active]="selectedHistory === 'RECEIVED'"><a>Received</a></li>
    <li (click)="getGivenHistory(_id)" [class.is-active]="selectedHistory === 'GIVEN'"><a>Sent</a></li>
  </ul>
</div>
<div *ngIf="isReady">
  <div *ngIf="!transactions.length" class="notification is-info">No transactions found.</div>
  <div *ngFor="let transaction of transactions">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{transaction.senderFullName}}</strong> <small>{{transaction.date | date:'medium'}}</small>
            <br><span>Sent <span class="tag">{{transaction.amount}}</span> kudos to <a href=":javascript">{{transaction.receiverFullName}}</a></span>
          </p>
        </div>
      </div>
    </article>
  </div>
</div>
