<h4 class="title is-4">What's happening?</h4>
<div *ngIf="isReady">
  <div *ngFor="let transaction of transactions">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{transaction.senderFullName}}</strong>
            <small>{{transaction.date | date:'medium'}}</small>
            <br><span>Sent <span class="tag">{{transaction.amount}}</span> kudos to <a href=":javascript">{{transaction.receiverFullName}}</a></span>
            with message: <span><strong>{{transaction.message}}</strong></span>
          </p>
        </div>
      </div>
    </article>
  </div>
</div>
