<nav *ngIf="!hideNavbar" class="navbar navbar-light bg-faded navbar-fixed-top">
  <button class="navbar-toggler hidden-sm-up"
          type="button"
          data-toggle="collapse"
          data-target="#exCollapsingNavbar2"
          aria-controls="exCollapsingNavbar2"
          aria-expanded="false"
          aria-label="Toggle navigation">
    &#9776;
  </button>
  <div class="collapse navbar-toggleable-xs"
       id="exCollapsingNavbar2">
    <a class="navbar-brand"
       href="#">Kudos</a>
    <ul class="nav navbar-nav">
      <li *ngFor="let item of navbarItems" class="nav-item"
          (click)="onSelect(item)">
        <a class="nav-link"
           [class.active]="item === selectedItem"
           [ngClass]="item.title === 'Logout' ? 'pull-md-right' : ''"
           routerLink="{{item.link}}">
          <i class="{{item.icon}}"
             aria-hidden="true"></i> {{item.title}}
        </a>
      </li>
      <li class="nav-item pull-md-right"
      (click)="logout()">
        <a class="nav-link" href="javascript:">
          <i class="fa fa-power-off"
             aria-hidden="true"></i> Logout
        </a>
      </li>
      <li class="nav-item pull-md-right">
        <div class="dropdown open">
            <input type="email"
                   class="form-control"
                   id="receiverEmail"
                   name="receiverEmail"
                   placeholder="Search"
                   [(ngModel)]="receiverEmail"
                   (ngModelChange)="predicateEmail()"
                   maxlength="80"
                   autocomplete="off">
          <div *ngIf="showPredicates"
               class="predicate-box dropdown-menu">
            <a *ngFor="let user of predicatedEmails"
               class="dropdown-item"
               (click)="selectReceiver(user)"
               href="javascript:;">
              <i class="fa fa-user"></i> <span>{{user.firstName}} {{user.lastName}}</span><br>
              <span>{{user.email}}</span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
