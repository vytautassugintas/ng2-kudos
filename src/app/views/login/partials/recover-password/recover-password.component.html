<div class="text-xs-center">
  <a href="#forgot-password-modal"
     data-toggle="modal">Forgot password?</a>
</div>

<!-- Modal -->
<div class="modal fade"
     id="forgot-password-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"
            id="forgot-password-modal-title">Reset your password?</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <p>Please enter email address of your Open Kudos account.</p>
            <p>We will send you your new password, which you will be able to change in your user
              settings.</p>
          </div>
          <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="resetPasswordEmail">Email address</label>
                <input type="email"
                       class="form-control"
                       id="resetPasswordEmail"
                       [(ngModel)]="email"
                       (ngModelChange)="email = $event"
                       name="email">
              </div>

              <div class="form-group">
                <button type="submit"
                        class="btn btn-primary">Send new password
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
