<div class="text-xs-center confirm-block">
  <p class="small">Already signed up, but can't login?</p>
  <a href="#confirm-account-modal"
     data-toggle="modal">Confirm account</a>
</div>

<!-- Modal -->
<div class="modal fade"
     id="confirm-account-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog"
       role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"
            id="confirm-account-modal-title">Account confirmation</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <p>Please enter account activation code which you have received to your email address.</p>
          </div>
          <div class="col-md-6">
            <form (ngSubmit)="onConfirmSubmit()">
              <label for="confirmAccount">Activation code</label>
              <div class="form-group">
                <input type="text"
                       class="form-control"
                       id="confirmAccount"
                       name="code">
              </div>

              <div class="form-group">
                <button type="submit"
                        class="btn btn-primary">Confirm account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
