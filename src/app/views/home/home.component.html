<div>
    <div class="row">

        <div class="col-lg-2">
            <ul class="nav side-nav">
                <li class="nav-item">
                    <i class="fa fa-home"
                       aria-hidden="true"></i>
                    <a class="nav-link"
                       routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-gamepad"
                       aria-hidden="true"></i>
                    <a class="nav-link"
                       routerLink="/challenge">Challenge</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-gift"
                       aria-hidden="true"></i>
                    <a class="nav-link"
                       routerLink="/kudos">Kudos</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-user"
                       aria-hidden="true"></i>
                    <a class="nav-link"
                       routerLink="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-users"
                       aria-hidden="true"></i>
                    <a class="nav-link"
                       routerLink="/people">People</a>
                </li>
                <li class="nav-item">
                    <i class="fa fa-power-off"
                       aria-hidden="true"></i>
                    <a href
                       (click)="logout()">Logout</a>
                </li>
            </ul>

        </div>

        <div class="col-lg-7">
            <div class="row"
                 style="padding-top: 10px; padding-bottom: 10px">
                <div class="col-sm-6"
                     style="padding-top: 5px; padding-bottom: 5px">
                    <app-give-kudos></app-give-kudos>
                </div>
                <div class="col-sm-6"
                     style="padding-top: 5px; padding-bottom: 5px">
                    <button class="btn btn-primary btn-block">
                        <i class="fa fa-gamepad"
                           aria-hidden="true"></i> Challenge
                    </button>
                </div>
            </div>

            <app-action-item *ngFor="let action of usersActions;"
                             [action]="action">
            </app-action-item>

        </div>

        <div class="col-lg-3">
            <div class="card">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-block">
                    <p class="name">{{user?.firstName}} {{user?.lastName}}</p>
                    <p class="email">{{user?.email}}</p>
                    <p class="bold">Total Kudos <span class="tag tag-default">{{user?.totalKudos}}</span></p>
                    <p class="bold">Weekly Kudos <span class="tag tag-default">{{user?.weeklyKudos}}</span></p>
                </div>
            </div>

            <app-leaderboard></app-leaderboard>

            <app-wisdom-wall></app-wisdom-wall>

        </div>
